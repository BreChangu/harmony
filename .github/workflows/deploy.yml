name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # OJO: Si tu rama se llama 'master', cambia esto a 'master'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies ğŸ”§
        run: npm ci

      - name: Build Angular App ğŸ—ï¸
        # OJO 1: Cambia '/harmony/' por el nombre REAL de tu repo entre barras
        run: npm run build -- --configuration=production --base-href=/harmony/

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # OJO 2: Revisa tu angular.json para ver dÃ³nde sale el build.
          # En Angular 17+, suele ser 'dist/nombre-proyecto/browser'
          folder: dist/harmony/browser 
          branch: gh-pages